<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Practice</title>

    <style>
        *{
            background-color: black;
            color: white;
        }

        .input {
            border-radius: 5px;
            border: 2px solid yellow;
        }
        h2{
            color: grey;
        }
        
    </style>
</head>

<body>

    <div class="container">
        <h2>Contact Form</h2>

        <hr>

        <form action=""></form>

        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name" class="input">
        </div>
        <br>


        <label for="email">Email</label>
        <div>
            <input type="email" name="myEmail" id="email" class="input">
        </div>
        <br>


        <label for="message">Message</label>
        <div>
            <textarea name="message" id="message" class="input" cols="30" rows="10"></textarea>
        </div>
        <br>

        <label for="subject">Subject</label>
        <div>
            <input type="text" name="mySubject" id="subject" class="input">
        </div>
        <br>

        <button class="btn input"> Submit </button>
        <hr>
    </div>
</body>

</html>
