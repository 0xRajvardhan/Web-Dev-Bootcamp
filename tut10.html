<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes in HTML</title>
</head>
<body>
    <h3>IDs and Classes in HTML</h3>
    <div id="mainBox" class="redBag">
        this is mainbox
    </div>
    <!-- we can add more class at the same place by adding a space in between -->

    <span id="mainSpan"></span>  <!-- span#spanid + enter gives this result -->
    <span class="redBG"></span> <!-- span.class + enter gives this result  -->
    <!-- . for class and # for id  -->

    <div class="redBg blackBoarder anotherClass"></div> <!-- (div.redBg.blackBoarder.anotherClass + Enter) -->
    <!-- emmet takes "div" by default  -->

    <span class="myClass myClass2 myClass3">First</span> <!-- span.myClass.myClass2.myClass3 + Enter  -->
    <span class="myClass myClass2 myClass3">Seconnd</span> <!-- control+d  -->
    <span class="myClass myClass2 myClass3">Third</span> <!-- control+d  -->
    <span class="myClass myClass2 myClass3">Fourth</span> <!-- control+d  -->

   
    
</body>
</html>
