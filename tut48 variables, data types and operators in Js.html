<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Data Types and Operators in Js</title>
    <script>
        var a = 78;
        var b = "honey";
        c = 34.55;

        console.log(c);

        // Operators in Js
        // 1. Unary operators
        // example of unary operator
        c = -c;
        console.log(c);
        // 2. Binary operators
        // example of binary operator 
        c = 456 + 8;
        console.log(c);

        // Operand - entities on which on operators operate.


        var num1 = 2;
        var num2 = 9;
// Arithmatic operations in action in JavaScript
        console.log("The value of num1 + num2 is " + (num1 + num2));
        console.log("The value of num1 - num2 is " + (num1 - num2));
        console.log("The value of num1 * num2 is " + (num1 * num2));
        console.log("The value of num1 / num2 is " + (num1 / num2));
        console.log("The value of num1 ** num2 is " + (num1 ** num2));
        console.log("The value of num1 ++ is " + (num1 ++ ));
        console.log("The value of ++ num1 is " + (++ num1));
        console.log("The value of num1 -- is " + (++ num1));
        console.log("The value of -- num1 is " + (++ num1));


    </script>
</head>

<body>
    <div class="container">
        <h1>This is a heading</h1>
        <div class="content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, quod! Nemo odit dolor voluptatum et
                vitae id cum officia accusantium libero nesciunt quae, accusamus, nihil eaque, esse illum aut. Aliquam
                est sequi rerum culpa.</p>
        </div>
    </div>

</body>

</html>
