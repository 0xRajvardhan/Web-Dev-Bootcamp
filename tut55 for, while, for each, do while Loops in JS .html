<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JavaScript</title>
</head>

<body>
    <div class="container">This is about Loop</div>

    <script>
        console.log("This is tutorial 55, Loops in JavaScript");

        let i = 0;
        for (i = 0; i < 3; i++) {
            console.log(i);
        }

        let friends = ["Rohan", "Sanjeev", "Deepti", "Pooja", "Honey"];

        for (let index = 0; index < friends.length; index++) {
            console.log("hello friend, " + friends[index]);
        }
        // upwritten code can be written with more ease in modern JS in the following manner 
        friends.forEach(function f(element) {
            console.log("Hello friend " + element + " to modern JS.");
        })

        // We can make it even more simple by 
        for (element of friends) {
            console.log("hello friend " + element + " to modern JavaScript again");
        }

        // For in loop
        let employee = {
            name: "Rajvardhan",
            salary: 2000000,
            github: "Raj7Dev",
            // twitter: "rajvardhansd"
        }
        // Use this loop to iterate between objects in JavaScript 
        for (key in employee) {
            console.log(`The ${key} of employee is ${employee[key]}`);
        }

        // While loop in JS 
        let x = 0;
        while (x < 4) {
            console.log(`${x} is less than 4`);
            x++;
        }

        // Do while loop
        let y =34; 
        do {
            console.log(`${y} is less than 4 and we are inside do while loop`);
            y++;
        } while (y < 4);
        // do while always runs for once, even if its wrong
    </script>
    
</body>

</html>
