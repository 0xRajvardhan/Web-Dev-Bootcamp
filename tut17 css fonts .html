<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>

    <style>
        p{
            font-family:cursive;
            font-size: 15px;
            /* px=pixel */
            /* one pixel (px) is 1/96th of an inch */
            line-height: 5em;
        }
        span{
            font-weight: bolder;
            font-style: italic;
        }
        /* this was one way to style any specific word  */
    </style>
</head>
<body>
    <h1>Cascading Style Sheets Fonts</h1>
    <p>Lets play with fonts. It is very <span> exciting</span>.</p>
</body>
</html>
