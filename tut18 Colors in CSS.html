<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>

    <style>
        #firstPara {
            color: red;
            /* color by name */
        }

        #secondPara {
            /* color by rgb value  */
            color: rgb(155, 117, 117);
        }

        #thirdPara {
            /* color by hex value */
            color: rgb(195, 116, 116);
            /*you can use websites like hexcolorcodes.com or just do it manually*/
            background-color: rgb(56, 90, 110);
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph from the first box</p>
    <p id="secondPara">This is a paragraph from the first box</p>
    <p id="thirdPara">This is a paragraph from the first box</p>
    <p id="fourthPara">This is a paragraph from the first box</p>

</body>

</html>
