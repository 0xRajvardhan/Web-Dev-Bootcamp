<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    
    <style>
        p {
            color: green;
            background-color: black !important;
            /* external css in entered in  */
            
        }
        </style>
        <link rel="stylesheet" href="tut13 stylesheet.css"> <!-- this is how you include external CSS  -->
    <!-- jo chees baadme likhi hai vo chees zyada order leti hai -->
    <!-- aisa na hone dena ho toh "!important" type krdena  -->
</head>

<body>
    <h3>This is CSS Tutorial </h3>
    <p>This tutorial will teach you everything you need to know about HTML/CSS</p>
    <p style="color: red; background-color: pink ; ">This tutorial will teach you everything you need to know about
        HTML/CSS</p>
    <!-- upwritten is inline CSS  -->
    <!-- System gives more priroty to inline css than external css  -->
</body>

</html>
